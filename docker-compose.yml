version: '2'
services:


  #--------- gateway   -----------------#
  gateway:
    image: aksenchyk/fm-200loc:latest
    ports:
     - "80:3001"
     - "5601:5601"     
    environment:        
     - HTTP_PORT=80
     - DBSOURCE_HOST=profile-db
     - ETCD_HOST=etcd
    depends_on:
     - profile-db
     - etcd
    entrypoint: ./wait-for-it.sh cars-db:27017 etcd:4001 rabbitmq:5672 -s -- npm run dev    
  #------------------------------------#


  #------- databases ------------------#
  #------------------------------------#
  cars-db:    
    image: mongo
  #------------------------------------#
  profile-db:    
    image: mongo
  #------------------------------------# 


  #-------- microservices  ------------#
  #------------------------------------#
  cars:    
    image: aksenchyk/fm-cars:latest      
    environment:        
     - HTTP_PORT=80   
    depends_on:
      - cars-db
      - etcd
      - rabbitmq    
    environment: 
      - DBSOURCE_HOST=cars-db
      - BROCKER_HOST=rabbitmq
      - ETCD_HOST=etcd    
    entrypoint: ./wait-for-it.sh cars-db:27017 etcd:4001 rabbitmq:5672 -s -- npm run dev
    restart: always  
  #------------------------------------#  
  profile:
    image: aksenchyk/fm-profile:latest
    environment:        
     - HTTP_PORT=80    
    depends_on:      
      - etcd
      - rabbitmq
      - profile-db
    environment: 
      - DBSOURCE_HOST=profile-db
      - ETCD_HOST=etcd
      - BROCKER_HOST=rabbitmq
    entrypoint: ./wait-for-it.sh profile-db:27017 etcd:4001 rabbitmq:5672 -s -- npm run dev    
    restart: always
  #------------------------------------#
  tracker:    
    image: aksenchyk/fm-tracker:latest
    environment:        
     - HTTP_PORT=80      
    depends_on:      
      - etcd
      - rabbitmq     
    environment:      
      - ETCD_HOST=etcd
      - BROCKER_HOST=rabbitmq
    entrypoint: ./wait-for-it.sh etcd:4001 rabbitmq:5672 -s -- npm run dev
    restart: always
  #------------------------------------# 
  image:    
    image: aksenchyk/fm-image:latest
    environment:        
     - HTTP_PORT=80        
    depends_on:      
      - etcd
      - rabbitmq      
    environment:     
      - ETCD_HOST=etcd
      - BROCKER_HOST=rabbitmq
    entrypoint: ./wait-for-it.sh etcd:4001 rabbitmq:5672 -s -- npm run dev     
    restart: always    
  #------------------------------------#


  #-------- web client ----------------#
  web:
    image: aksenchyk/fm-web:latest  
    depends_on:      
      - etcd
    environment:
      - ETCD_HOST=etcd
    entrypoint: ./wait-for-it.sh etcd:4001 -s -- npm run dev
    restart: always  
  #------------------------------------#



  #------- logical group  -------------#
  #------------------------------------# 
  etcd:
    command: '--name etcd -listen-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001 -advertise-client-urls http://127.0.0.1:2379,http://127.0.0.1:4001'
    image: 'quay.io/coreos/etcd:v2.3.7'
    ports:
     - '2379:2379'
     - '4001:4001'
   
  #------------------------------------# 
  rabbitmq:    
    build: ./broker
    ports:
     - '5672:5672'
     - '15672:15672'
     - '1883:1883'
  #------------------------------------#
