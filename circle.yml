machine:  
  node:
    version: 6.2.0
  services:
     - docker
  hosts:
    circlehost: 127.0.0.1
dependencies:  
  pre:
     - sudo pip install docker-compose     
     - sudo docker-compose -v
     - sudo docker -v     
test:
  pre:
     - git grep --color TODO | cat 
  override:     
     - docker-compose -f docker-compose_test_.yml run -d --no-deps cars
     - docker-compose -f docker-compose_test_.yml run -d --no-deps profile  
  post:   
     - docker-compose stop

deployment:
  dockerhub:
    branch: master
    commands:
      - $DOCKER_HUB_TRIGGER